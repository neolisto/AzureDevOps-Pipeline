    jobs:
    - job: 'RunBuildPipeline'
      displayName: Run ${{ parameters.Env }} Pipeline
      steps:
      - bash: |
          sudo apt update && sudo apt upgrade -y
          git clone git@ssh.dev.azure.com:v3/SkillValidation/Test%20pt.1/Test%20pt.1
        displayName: 'Updating repositories and copying project from repo'
      - bash: |
          cd Test%20pt.1
          wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          rm packages-microsoft-prod.deb
          sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
        displayName: 'Installing .NET-SDK v6.0'
      - bash: |
          sudo apt install curl
        displayName: "IDK why but it's need for .NETcore" 
      - bash:
          sudo apt-get install nodejs -y
          node --version
          sudo apt-get install npm -y
          npm --version
          cd Test%20pt.1/ClientApp
        displayName: "Installing NodeJS and NPM"
      - bash:
          cd Test%20pt.1/ClientApp
        displayName: "Changing working directory"
      - bash:
          ls -l
          sudo npm uninstall @angular-devkit/build-angular
          sudo npm install --save-dev @angular-devkit/build-angular
          sudo npm install -g @angular/cli && ls -l
        displayName: "Installing AngularCLI"
      - bash:
          cd Test%20pt.1/ClientApp/ && sudo npm install -g n && npm -v && sudo n lts && sudo n prune && sudo ng build && ls -l
        displayName: "configuring and application"